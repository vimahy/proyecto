{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log out" %}{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-5">
            <form method="POST" action="{% url "account_logout" %}">
                <legend>{% trans "Log out" %}</legend>
                <fieldset>
                    {% csrf_token %}
                    <p>{% trans "¿Estás seguro que deseas salir?" %}</p>
                    <button type="submit" class="btn btn-primary">{% trans "Salir" %}</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
